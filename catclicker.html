<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=start"></script>
    </head>
    <body>


        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>
                        Kittens Galore! Click on a kitten to select.
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 text-center">
                    <div id="selected-cat">
                    <!-- JavaScript featured kitty elements added here upon clicks -->
                    </div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-5 text-right">
                    <div id="kitkat">
                    <!-- JavaScript individual cat pics inserted here after prompts -->
                    </div>
                </div>
                <div class="md-col-1">
                </div>
            </div>
            <div class="row">
            <div class="md-col-5">
                <input type="button" id="admin" value="Admin" style="display:none"/>
                <input type="button" id="cancel" value="Cancel" style="display:none"/>
                <input type="button" id="save" value="Save" style="display:none"/>
                <input type="button" id="hide" value="Hide Inputs" style="display:none"/>
                <div id="edit-fields">
                </div>
            </div>
        </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/catclicker_2.js"></script>
    </body>
</html>
